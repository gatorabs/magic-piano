<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Monitoramento das Teclas</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        background: linear-gradient(180deg, #f5f7fa 0%, #eef1f5 100%);
        color: #1f2933;
      }

      .page-wrapper {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2.5rem 2rem 3rem;
      }

      h1 {
        margin-bottom: 0.25rem;
        font-size: 2.25rem;
        font-weight: 600;
      }

      .metadata {
        margin-bottom: 2rem;
        color: #52606d;
        font-size: 0.95rem;
      }

      .metadata strong {
        color: #1f2933;
      }

      .keys-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 0.75rem;
      }

      .key-card {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(96, 112, 134, 0.2);
        border-radius: 12px;
        padding: 1.25rem 1rem;
        box-shadow: 0 8px 16px rgba(15, 23, 42, 0.08);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .key-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 14px 26px rgba(15, 23, 42, 0.12);
      }

      .key-card.pressed {
        background: radial-gradient(circle at top, #1d4ed8 0%, #1e293b 100%);
        color: #f8fafc;
        border-color: rgba(29, 78, 216, 0.45);
        box-shadow: 0 10px 24px rgba(30, 64, 175, 0.35);
      }

      .key-card.released {
        color: #52606d;
      }

      .key-label {
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      .key-status {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <h1>Piano digital - Teclas</h1>
      <div class="metadata">
        Porta atual: <strong>{{ serial_port or 'desconhecida' }}</strong> | Baud:
        <strong>{{ serial_baud or 'n/d' }}</strong>
      </div>
      <div class="keys-grid" id="keys-grid">
        {% for key in keys %}
        <div class="key-card {{ 'pressed' if key.pressed else 'released' }}" data-key-id="{{ key.id }}">
          <span class="key-label">#{{ '%02d' | format(key.id) }}</span>
          <span class="key-status">{{ 'Pressionada' if key.pressed else 'Liberada' }}</span>
        </div>
        {% endfor %}
      </div>
    </div>

    <script>
      const grid = document.getElementById("keys-grid");

      function updateCard(key) {
        const card = grid.querySelector(`[data-key-id="${key.id}"]`);
        if (!card) {
          return;
        }

        const status = card.querySelector(".key-status");
        if (!status) {
          return;
        }

        if (key.pressed) {
          card.classList.add("pressed");
          card.classList.remove("released");
          status.textContent = "Pressionada";
        } else {
          card.classList.add("released");
          card.classList.remove("pressed");
          status.textContent = "Liberada";
        }
      }

      async function fetchKeys() {
        try {
          const response = await fetch("/api/keys");
          if (!response.ok) {
            return;
          }
          const data = await response.json();
          if (!data.keys) {
            return;
          }
          data.keys.forEach(updateCard);
        } catch (err) {
          console.error("Falha ao atualizar teclas", err);
        }
      }

      setInterval(fetchKeys, 500);
    </script>
  </body>
</html>
